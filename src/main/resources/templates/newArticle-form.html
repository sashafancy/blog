<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new article</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link th:href="@{/editormd/css/editormd.css}" rel="stylesheet"/>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script th:src="@{/editormd/editormd.js}"></script>

    <script type="text/javascript">
        var testEditor;
        $(function() {
            testEditor = editormd("test-editormd", {
                width   : "1000px",
                height  : 640,
                syncScrolling : "single",
                path    : "../editormd/lib/"
            });
        });
    </script>


    <script th:inline="javascript">
        function selectCategory(obj) {
            var name = $(obj).attr("name");
            var displayName = $(obj).attr("abbr");
            console.log(name + "   " + displayName);
            $("#categoryBtn").html(displayName);
            $("#cateoryInput").val(name);
        }
    </script>

</head>
<body>

    <div th:class="container">

        <p class="h4 mb">New Article</p>
        <hr>
        <form action="#" th:action="@{/save}"
              th:object="${article}" method="post">

            <input type="text" th:field="*{title}"
                   class="form-control mb-4 col-4" placeholder="title">

            <input type="text" th:field="*{author}"
                    class="form-control mb-4 col-4" placeholder="author">

            <div id="layout" class="col-12" style="width: 100%;height: 100%">
                <div id="test-editormd">
                    <textarea style="display:none;" name="content" th:field="*{content}"></textarea>
                </div>
            </div>


            <button type="submit" class="btn btn-primary col-2">Submit</button>


        </form>

        <hr>
        <a th:href="@{/articles}">Back to article list page</a>
    </div>

</body>
</html>
